models:
- columns:
  - description: Size of the property lot in square feet
    name: LotSizeSqFt
    tests:
    - not_null
  - description: Neighborhood code where the property is located
    name: NeighborhoodCode
    tests:
    - not_null
  - description: Number of bedrooms in the property
    name: Bedrooms
    tests:
    - not_null
  - description: Number of half bathrooms in the property
    name: HalfBathrooms
    tests:
    - not_null
  - description: Number of stories the property has
    name: NumStories
    tests:
    - not_null
  - description: Finished square footage of the property
    name: FinishedSqFt
    tests:
    - not_null
  - description: Total number of rooms in the property
    name: TotalRooms
    tests:
    - not_null
  - cocoon_meta:
      uniqueness: This column likely represents a unique identifier assigned to each
        property, similar to a serial number. It is common practice to use such IDs
        to uniquely identify records in a database.
    description: Unique identifier for the property
    name: PropertyID
    tests:
    - not_null
    - unique
  - description: Architectural style of the property
    name: Style
    tests:
    - not_null
  - description: Number of full bathrooms in the property
    name: FullBathrooms
    tests:
    - not_null
  - description: Price the property was sold for
    name: SalePrice
    tests:
    - not_null
  - cocoon_meta:
      patterns:
      - regex: \d{1,2}/\d{1,2}/\d{4}
        summary: Date values in the format of MM/DD/YYYY
    description: Date the property was sold
    name: SaleDate
    tests:
    - not_null
  - description: Type of property (Residential, Commercial, etc.)
    name: PropertyType
    tests:
    - not_null
    - accepted_values:
        values:
        - Residential
        - Condominium
        - Lg Apartment
        - Commercial
        - Exempt
        - Manufacturing
  - cocoon_meta:
      missing_acceptable: Not applicable for non-condo properties
    description: Name of the condo project if applicable
    name: CondoProject
  - description: Number of units the property has
    name: NumUnits
    tests:
    - not_null
  - cocoon_meta:
      uniqueness: The tax key appears to be another identifier related to the property,
        possibly assigned by the local tax authority for taxation and assessment purposes.
        As each property would have its own tax record, this value is likely unique
        per property.
    description: Property tax key identifier
    name: TaxKey
    tests:
    - not_null
    - unique
  - description: Exterior wall material of the property
    name: ExteriorWall
    tests:
    - not_null
    - accepted_values:
        values:
        - Aluminum/Vinyl
        - Brick
        - Wood
        - Asphalt/Other
        - Stone
        - Masonry/Frame
        - Stucco
        - Fiber Cement/Hardiplank
        - Concrete Block
        - Alum/Vynyl Siding
        - Block
        - Prem Wood
        - Masonary Frame
        - Metal Siding
        - Precast Masonary
        - Other
        - Brick on Block
        - Brick Veneer
        - Concrete
        - Glass
        - Log
        - Marble
        - Slate
        - Steel
        - Tile
  - description: Street address of the property
    name: Address
    tests:
    - not_null
  - description: District number where the property is located
    name: District
    tests:
    - not_null
  - description: Year the property was originally built
    name: YearBuilt
    tests:
    - not_null
  description: The table contains 2020 property sales data. It lists details for each
    property sale, including the address, property type, year built, square footage,
    number of rooms and bathrooms, lot size, sale date and price.
  name: stg__2020_property_sales_data
version: 2
