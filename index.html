<script>
let globalHeaders = [];
let displayColumns = [];


function validateFileSize(event) {
    const MAX_SIZE = 1 * 1024 * 1024; // 1MB
    var file = event.target.files[0];
    if (file.size > MAX_SIZE) {
        alert('File must be less than 1MB');
        document.getElementById("file").value = ""; // Reset the file input
    }
}

function handleFileUpload(event) {
    const file = event.target.files[0];
    if (!file) return; // No file chosen

    if (!file.name.endsWith('.csv')) {
        alert('Please upload a CSV file.');
        return;
    }

    if (file.size > 1048576) {
        alert('File size must be less than 1MB');
        return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
        const contents = e.target.result;
        const rows = parseCSV(contents);
        if (rows.length === 0) {
            alert('The CSV file has no rows.');
            return;
        }

        globalHeaders = rows[0];
        displayColumns = new Array(globalHeaders.length).fill(true);

        updateColumnControls();
        displayCSV(rows);
    };
    reader.readAsText(file);
}

function parseCSV(text) {
    let rows = [], row = [], quote = false, cell = '';
    for (let i = 0; i < text.length; i++) {
        const c = text[i], nextChar = text[i + 1];
        if (quote) {
            if (c === '"' && nextChar === '"') {
                cell += c;
                i++; // skip next quote
            } else if (c === '"') {
                quote = false;
            } else {
                cell += c;
            }
        } else {
            switch (c) {
                case '"':
                    quote = true;
                    break;
                case ',':
                    row.push(cell);
                    cell = '';
                    break;
                case '\n':
                case '\r':
                    if (c === '\r' && nextChar === '\n') {
                        i++; // skip \n
                    }
                    row.push(cell);
                    rows.push(row);
                    row = [];
                    cell = '';
                    break;
                default:
                    cell += c;
                    break;
            }
        }
    }
    if (cell || row.length > 0) {
        row.push(cell);
        rows.push(row);
    }
    return rows.slice(0, 10); // Adjust to sample the first 10 rows only
}


function updateColumnControls() {
    let html = '<tr>';
    globalHeaders.forEach((header, index) => {
        html += `<th><input type="checkbox" ${displayColumns[index] ? 'checked' : ''} onchange="toggleColumn(${index})"> ${header.trim()}</th>`;
    });
    html += '</tr>';
    document.getElementById('csvDisplay').innerHTML = '<table>' + html + '</table>';
}

function toggleColumn(index) {
    displayColumns[index] = !displayColumns[index];
    const rows = parseCSV(document.getElementById('csvFileInput').files[0].result);
    displayCSV(rows);
}

function displayCSV(rows) {
    let tableHtml = '<table>';
    tableHtml += document.getElementById('csvDisplay').getElementsByTagName('table')[0].innerHTML; // Re-use header row

    rows.slice(1).forEach(row => {
        tableHtml += '<tr>';
        row.forEach((column, index) => {
            if (displayColumns[index]) {
                tableHtml += `<td>${column.trim()}</td>`;
            } else {
                tableHtml += `<td class="disabled">${column.trim()}</td>`;
            }
        });
        tableHtml += '</tr>';
    });
    tableHtml += '</table>';
    document.getElementById('csvDisplay').innerHTML = tableHtml;
}
