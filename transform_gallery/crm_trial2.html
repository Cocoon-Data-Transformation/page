<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your CRM Product Trial</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            margin: 0;
            color: #1d1d1f;
        }

        .hero-section {
            background-color: #fff;
            padding: 80px 0;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 4rem;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .hero-section p {
            font-size: 1.5rem;
            color: #6e6e73;
            margin: 0 auto 20px;
        }


        .upload-section {
        background-color: #fff;
        padding: 40px 0 240px; /* Increased bottom padding */
        text-align: center;
    }

    .upload-box {
        border: 2px dashed #ccc;
        border-radius: 8px;
        padding: 20px;
        margin: 0 auto 20px;
        max-width: 300px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .upload-box:hover {
        border-color: #666;
    }

    .upload-text {
        font-size: 1rem;
        color: #333;
        margin-bottom: 0;
    }

    .start-trial-btn {
        padding: 15px 30px; /* Increased padding */
        font-size: 1.2rem; /* Increased font size */
        font-weight: 500;
        color: #fff;
        background-color: #000;
        border: none;
        border-radius: 4px;
        transition: all 0.3s ease;
        margin-top: 20px; /* Added margin-top */
    }

    .start-trial-btn:hover {
        background-color: #333;
    }

    footer {
        background-color: #fff; /* Match upload-section background */
        padding: 20px 0;
        text-align: center;
    }

    .file-list {
        margin-top: 20px;
        text-align: left;
        max-width: 300px;
        margin-left: auto;
        margin-right: auto;
    }

    .file-list p {
        margin: 5px 0;
        font-size: 0.9rem;
        color: #333;
    }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero-section">
        <h1>Your CRM Product Trial Page</h1>
        <p>We're almost there! Just one final step to start your CRM journey.</p>
    </section>

<!-- Upload Section -->
<section class="upload-section">
    <div class="container">
        <div class="upload-box" id="dropZone">
            <p class="upload-text">Upload the transformed CSV files</p>
        </div>
        <input type="file" id="fileInput" multiple style="display: none;">
        <div class="file-list" id="fileList"></div>

<button class="start-trial-btn" onclick="window.location.href='https://cocoon-data-transformation.github.io/page/transform_gallery/crm_trial.html'">Start Trial</button>

    </div>
</section>

    <!-- Footer -->
    <footer>
        &copy; 2023 CRM Startup. All rights reserved.
    </footer>
<script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    let uploadedFiles = []; // Array to store uploaded files

    dropZone.addEventListener('click', () => fileInput.click());

    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.style.backgroundColor = '#f0f0f0';
    });

    dropZone.addEventListener('dragleave', (e) => {
        e.preventDefault();
        dropZone.style.backgroundColor = '#ffffff';
    });

    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.style.backgroundColor = '#ffffff';
        handleFiles(e.dataTransfer.files);
    });

    fileInput.addEventListener('change', (e) => {
        handleFiles(e.target.files);
    });

    function handleFiles(files) {
        for (let i = 0; i < files.length; i++) {
            if (!uploadedFiles.some(f => f.name === files[i].name)) {
                uploadedFiles.push(files[i]);
            }
        }
        updateFileList();
    }

    function updateFileList() {
        fileList.innerHTML = ''; // Clear previous file list
        uploadedFiles.forEach(file => {
            const fileElement = document.createElement('p');
            fileElement.textContent = file.name;
            fileList.appendChild(fileElement);
        });
    }
</script>

</body>
</html>
