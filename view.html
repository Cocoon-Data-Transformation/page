<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script type="text/javascript">
        window.onload = function() {
            // Function to get query parameters by name
            function getQueryParam(name) {
                name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
                var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
                return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
            }

            // Get the 'path' query parameter
            var parameter = getQueryParam('path');

            // Build the new URL using the extracted parameter
            var newUrl = 'http://104.198.15.194:5000/upload/view/' + parameter;

            // Redirect to the new URL
            window.location.href = newUrl;
        }
    </script>
</head>
<body>
    <p>Redirecting you...</p>
</body>
</html>
