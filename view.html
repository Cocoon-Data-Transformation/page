<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script type="text/javascript">
        window.onload = function() {
            // Get the full URL path, e.g., /page/me.html/parameter
            var path = window.location.pathname;

            // Extract the parameter from the path
            var parameter = path.split('/').pop();

            // Build the new URL using the extracted parameter
            var newUrl = 'http://104.198.15.194:5000/upload/view/' + parameter;

            // Redirect to the new URL
            window.location.href = newUrl;
        }
    </script>
</head>
<body>
    <p>Redirecting you...</p>
</body>
</html>
